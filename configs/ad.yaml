seed: 42
device: "53051FDAP0008M"
yolo:
  weights: "cv/yolo/runs/predict/exp4/weights/best.pt"
  imgsz: 640
  conf: 0.05
  max_det: 100
  device: "mps"
#  device: "cpu"
#  device: "cuda"
  classes: [0, 1]
  class_map:
    0: "AR_Object"
    1: "UI_Element"

policy:
  N: 10
  M: 2
thresholds:
  tau_move: 0.03
  tau_rot_deg: 8.0
  tau_ssim: 0.08
  use_diag_norm: true
runtime:
  post_wait_s: 0.4
  out_dir: "runs/exp-$(date +%Y%m%d-%H%M%S)"

app:
  # 你的 AR App 包名（必须）：例如 Sceneform 官方 sample 就类似：
  package: com.google.ar.sceneform.samples.hellosceneform
  
  # 可选：入口 Activity（如果不知道，可以先设为 auto，让 executor 自己通过 adb 查）
  # activity: .MainActivity
  activity: auto

  # 可选：Appium server 地址，若不写就用默认 http://127.0.0.1:4723
  # server_url: http://127.0.0.1:4723

  # 可选：启动方式（如果你的 App 是普通 launcher Activity，默认即可）
  # launch_mode: "app"      # 或 "intent" 等，取决于你当初的实现